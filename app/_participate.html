<div class="extract-point">

    <div id="participate">


        <div class="title"></div>
        <div class="contents"></div>
        <div class="btn-upload"></div>
        <div class="btn-send"></div>

        <div class="checkbox custom-checkbox">
            <input type="checkbox" id="upload-checkbox" class="upload-checkbox" />
            <label for="upload-checkbox"></label>
        </div>

        <div class="preview">

        </div>

        <textarea class="description" title="" maxlength="120"></textarea>


        <input type="file" class="image-input" accept="image/*"/>


    </div>

    <div id="dialog-is-ready">

        <div class="content">

            <div class="btn-yes"></div>
            <div class="btn-no"></div>
            <div class="btn-close"></div>

        </div>

    </div>


</div>
